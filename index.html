<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="cat_graduate.png" alt="cute cat">
        <h1>Read Books, Idiots!</h1>
    </div>
    <div class="container">
        <dialog id="dialog">
            <form class="my-form">
                <input type="text" placeholder="Title? " name="title" id="title" required>
                <input type="text" placeholder="Author? " name="author" id="author" required>
                <input type="number" placeholder="Number of pages? " name="pages" id="pages" required>
                <label>
                    <select id="read" required>
                    <option value="">Have you read the book?</option>
                    <option>Finished</option>
                    <option>Not Yet</option>
                    <option>In Progress</option>
                    </select>
                </label>
                <button>Submit</button>
            </form>
        </dialog>
        <div class="add-book">
            <button id="show-dialog">Add book</button>
        </div>
    </div>
</body>
</html>
